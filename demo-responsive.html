<!DOCTYPE html5>
<html>
    <head>
        <title> 
            slidify.js responsive slider/carousel demo!  (AKA rip off of bustle.com)
        </title>
        <script type="text/javascript" src="jquery-1.8.3.js"></script>
        <script type="text/javascript" src="ios6-timers.js"></script>
        <script type="text/javascript" src="slidify.js"></script>
        <link href="slidify.css" rel="stylesheet"/>
        <link href="demo.css" rel="stylesheet"/>

        <style type="text/css"> 
            .background-image {
                background-position: center center;
                height: 100%;
                overflow: hidden;
                width: 100%;
            }
            .slidified {
                /*  give fixed width and overflow:hidden to constrain viewport */
                width:90%;
                height:800px;
                /*  overflow:hidden;  */
            }
            .slidified .slides {
                height: 800px;
            } 
            .slide {
                background-color:cornflowerblue;
                height:444px;
                width:790px;
            }
            .slide label {
                position:absolute;
                left:5px;
                top:5px;
                color:#F60;
                font-size:48px;
            } 
            .slide label.os {
                left:auto;
                right:5px;
            }

            .slide5  {
                /*  http://stackoverflow.com/questions/5768998/how-to-flip-background-image-using-css */
                -moz-transform: scaleY(-1);
                -o-transform: scaleY(-1);
                -webkit-transform: scaleY(-1);
                transform: scaleY(-1);
                filter: FlipV;
                -ms-filter: "FlipV";
            }
            .slide6 {
                -moz-transform: scaleX(-1);
                -o-transform: scaleX(-1);
                -webkit-transform: scaleX(-1);
                transform: scaleX(-1);
                filter: FlipH;
                -ms-filter: "FlipH";
            }

            /* http://stackoverflow.com/questions/7072804/calling-a-css3-transition-from-jquery */
            .animated-red-square {
                height:60px;
                width:60px;
                margin-top:30px; 
                background:red;
                transition: all 0.3s linear;
                -webkit-transition: all 0.3s linear;
                -moz-transition: all 0.3s linear;
                -ms-transition: all 0.3s linear;
                -o-transition: all 0.3s linear;
            }
            .animated-red-square:hover {
                background:purple;
                transition: all 0.3s linear;
                -webkit-transition: all 0.3s linear;
                -moz-transition: all 0.3s linear;
                -ms-transition: all 0.3s linear;
                -o-transition: all 0.3s linear;
            }
        </style>

        <script type="text/javascript">
            $(document).ready(function() {
                $('.slidified').slidify({ 

                    duration: 900,
                    sliderChangedCallback: function(atBat, onDeck) {

                    }
                });
            });

            /*
               left  - 37
               up    - 38
               right - 39
               down  - 40
            */
            $(document).keydown(function(e) {
                if(e.keyCode == 37) { 
                    $('.slide_left').click();
                    e.preventDefault();
                }
                if(e.keyCode == 39) {       
                    $('.slide_right').click();
                    e.preventDefault();
                }
            });

        </script>
    </head>
    <body>
        <ul class="menu">
            <li> <a href="demo.html">demo.html</a> </li>
            <li> <a href="responsive-demo.html">responsive-demo.html</a> </li>
            <li> <a href="javascript:location.reload(true)">reload</a> </li>
            <div id="debug-slidify-place" class="animated-red-square"></div>
        </ul> 
        <br/> 
        <div class="slidified  partial  responsive">

            <div class="page_control">
                <a class="slide_left">left</a>
                &nbsp; &nbsp; &nbsp; 
                <span class="control on">&bull;</span>
                <span class="control">&bull;</span>
                <span class="control">&bull;</span>
                <span class="control">&bull;</span>
                <span class="control">&bull;</span>
                <span class="control">&bull;</span>
                &nbsp; &nbsp; &nbsp;
                <a class="slide_right">right</a>
            </div>

            <div class="slides">
            
                <div class="slide slide1"> 
                    <label> 0 </label> 
                    <label class="os"> 0 </label> 
                    <div class="background-image" style="background-image: url(&quot;790x444-image1.jpg&quot;)"></div>
                </div>

                <div class="slide slide2">
                    <label> 1 </label> 
                    <label class="os"> 1 </label> 
                    <div class="background-image" style="background-image: url(&quot;790x444-image2.jpg&quot;)"></div>
                </div>

                <div class="slide slide3">
                    <label> 2 </label> 
                    <label class="os"> 2 </label> 
                    <div class="background-image" style="background-image: url(&quot;790x444-image3.jpg&quot;)"></div>
                </div>

                <div class="slide slide4">
                    <label> 3 </label> 
                    <label class="os"> 3 </label> 
                    <div class="background-image" style="background-image: url(&quot;790x444-image4.jpg&quot;)"></div>
                </div>


                <div class="slide slide5">
                    <label> 4 </label> 
                    <label class="os"> 4 </label> 
                    <div class="background-image" style="background-image: url(&quot;790x444-image1.jpg&quot;)"></div>
                </div>

                <div class="slide slide6">
                    <label> 5 </label> 
                    <label class="os"> 5 </label> 
                    <div class="background-image" style="background-image: url(&quot;790x444-image3.jpg&quot;)"></div>
                </div>
            </div>

        </div>

    </body>

</html>
